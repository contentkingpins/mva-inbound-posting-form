    <!-- Initialize Cognito -->
    <script>
    // Wait for SDK to load
    function waitForCognitoSDK() {
        return new Promise((resolve, reject) => {
            if (typeof AmazonCognitoIdentity !== 'undefined') {
                resolve();
                return;
            }

            let attempts = 0;
            const maxAttempts = 10;
            const interval = setInterval(() => {
                attempts++;
                if (typeof AmazonCognitoIdentity !== 'undefined') {
                    clearInterval(interval);
                    resolve();
                } else if (attempts >= maxAttempts) {
                    clearInterval(interval);
                    reject(new Error('Cognito SDK failed to load'));
                }
            }, 500);
        });
    }

    // Initialize auth
    async function initializeAuth() {
        try {
            await waitForCognitoSDK();
            console.log('âœ… Cognito SDK loaded successfully');
            return true;
        } catch (error) {
            console.error('âŒ Failed to initialize Cognito:', error);
            return false;
        }
    }

    // Main initialization sequence
    window.addEventListener('load', async () => {
        try {
            const authInitialized = await initializeAuth();
            if (!authInitialized) {
                throw new Error('Auth initialization failed');
            }
        } catch (error) {
            console.error('Initialization error:', error);
            window.location.href = 'login.html';
        }
    });
    </script>
