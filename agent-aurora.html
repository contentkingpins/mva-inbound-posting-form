<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MASTER DARK THEME - Single source of truth -->

    <!-- Font Awesome for icons -->

    <!-- Build-Time Injected Configuration -->
    <script>
    window.APP_CONFIG = {
        "userPoolId": "us-east-1_lhc964tLD",
        "clientId": "5t6mane4fnvineksoqb4ta0iu1",
        "apiEndpoint": "https://9qtb4my1ij.execute-api.us-east-1.amazonaws.com/prod",
        "apiUrl": "https://9qtb4my1ij.execute-api.us-east-1.amazonaws.com/prod",
        "region": "us-east-1"
    };
    window.preloadedConfig = window.APP_CONFIG;
    console.log('üîß Agent configuration loaded');
    </script>
</head>
<body>
    <!-- Header -->
    <header class="admin-header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="header-title">
                    <span class="header-icon">‚ö°</span>
                    Agent Dashboard
                </h1>
                <div class="header-greeting">
                    Welcome back, <span id="agent-name" style="color: var(--accent-purple);">Agent</span>
                </div>
            </div>
            <div class="header-right">
                <div class="header-date" id="current-date"></div>
                <button class="btn btn-secondary btn-sm" onclick="window.location.href='agent-analytics.html'">
                    üìä Analytics
                </button>
                <button class="btn btn-secondary btn-sm" onclick="logout()">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <!-- Quick Stats Overview -->
        <section class="stats-grid">
            <div class="stat-card glass-card">
                <div class="stat-content">
                    <div class="stat-label">üìã Available Leads</div>
                    <div class="stat-value" id="available-count">-</div>
                    <div class="stat-subtext">ready to claim</div>
                </div>
            </div>
            
            <div class="stat-card glass-card">
                <div class="stat-content">
                    <div class="stat-label">üíº My Active Leads</div>
                    <div class="stat-value" id="active-count">-</div>
                    <div class="stat-subtext">in progress</div>
                </div>
            </div>
            
            <div class="stat-card glass-card">
                <div class="stat-content">
                    <div class="stat-label">‚úÖ Retained</div>
                    <div class="stat-value" id="retained-count">-</div>
                    <div class="stat-subtext">this month</div>
                </div>
            </div>
            
            <div class="stat-card glass-card">
                <div class="stat-content">
                    <div class="stat-label">üìà Conversion Rate</div>
                    <div class="stat-value" id="conversion-rate">-%</div>
                    <div class="stat-change positive">
                        <span>‚Üë Track record</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Available Leads - Collapsible Section -->
        <div class="collapsible-section">
            <button class="section-toggle active" data-section="available-leads">
                <span>üìã Available Leads</span>
                <span class="toggle-icon">‚ñº</span>
            </button>
            <div class="section-content expanded" id="available-leads-content">
                <div class="section-header">
                    <div class="search-filters">
                        <input type="text" id="search-leads" placeholder="üîç Search leads..." class="search-input">
                        <select id="filter-type" class="select-input">
                            <option value="all">All Types</option>
                            <option value="motor_vehicle">Motor Vehicle</option>
                            <option value="slip_fall">Slip & Fall</option>
                            <option value="medical_malpractice">Medical Malpractice</option>
                        </select>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="refreshLeads()">üîÑ Refresh</button>
                    </div>
                </div>
                
                <div class="leads-grid" id="available-leads-grid">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Loading available leads...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- My Active Leads - Collapsible Section -->
        <div class="collapsible-section">
            <button class="section-toggle active" data-section="my-leads">
                <span>üíº My Active Leads</span>
                <span class="toggle-icon">‚ñº</span>
            </button>
            <div class="section-content expanded" id="my-leads-content">
                <div class="section-header">
                    <div class="search-filters">
                        <select id="filter-status" class="select-input">
                            <option value="all">All Status</option>
                            <option value="new">New</option>
                            <option value="contacted">Contacted</option>
                            <option value="qualified">Qualified</option>
                            <option value="retained">Retained</option>
                            <option value="docs-sent">Docs Sent</option>
                        </select>
                        <select id="sort-leads" class="select-input">
                            <option value="date">Sort by Date</option>
                            <option value="priority">Sort by Priority</option>
                            <option value="value">Sort by Value</option>
                        </select>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-secondary" onclick="exportMyLeads()">üì§ Export</button>
                    </div>
                </div>
                
                <div class="leads-grid" id="my-leads-grid">
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Loading your leads...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions - Collapsible Section -->
        <div class="collapsible-section">
            <button class="section-toggle" data-section="quick-actions">
                <span>‚ö° Quick Actions</span>
                <span class="toggle-icon">‚ñº</span>
            </button>
            <div class="section-content" id="quick-actions-content">
                <div class="quick-actions-grid">
                    <button class="action-card glass-card" onclick="createNewLead()">
                        <div class="action-icon">üìù</div>
                        <div class="action-title">Create Lead</div>
                        <div class="action-description">Add a new lead manually</div>
                    </button>
                    
                    <button class="action-card glass-card" onclick="scheduleCallback()">
                        <div class="action-icon">üìû</div>
                        <div class="action-title">Schedule Callback</div>
                        <div class="action-description">Set reminder for follow-up</div>
                    </button>
                    
                    <button class="action-card glass-card" onclick="generateReport()">
                        <div class="action-icon">üìä</div>
                        <div class="action-title">Generate Report</div>
                        <div class="action-description">Export your performance data</div>
                    </button>
                    
                    <button class="action-card glass-card" onclick="viewAnalytics()">
                        <div class="action-icon">üéØ</div>
                        <div class="action-title">View Analytics</div>
                        <div class="action-description">Check your conversion stats</div>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Lead Details Modal -->
    <div class="modal-overlay" id="lead-modal">
        <div class="modal glass-modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Lead Details</h3>
                <button class="modal-close" onclick="closeLeadModal()">&times;</button>
            </div>
            <div class="modal-body" id="lead-details">
                <!-- Lead details will be inserted here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeLeadModal()">Close</button>
                <button class="btn btn-primary" id="modal-action-btn" style="display: none;">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/api-service.js"></script>
    <script src="agent-aurora.js"></script>
    
    <!-- Agent-specific JavaScript -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Handle collapsible sections
        document.querySelectorAll('.section-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const sectionName = this.dataset.section;
                const content = document.getElementById(sectionName + '-content');
                const icon = this.querySelector('.toggle-icon');
                
                // Toggle active state
                this.classList.toggle('active');
                content.classList.toggle('expanded');
                
                // Rotate icon
                if (this.classList.contains('active')) {
                    icon.textContent = '‚ñ≤';
                } else {
                    icon.textContent = '‚ñº';
                }
            });
        });
        
        // Update date and time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        updateDateTime();
        setInterval(updateDateTime, 60000);
        
        // Quick action handlers
        window.createNewLead = function() {
            // Open new lead modal or redirect
            console.log('Create new lead clicked');
        };
        
        window.scheduleCallback = function() {
            // Open callback scheduler
            console.log('Schedule callback clicked');
        };
        
        window.generateReport = function() {
            // Generate and download report
            console.log('Generate report clicked');
        };
        
        window.viewAnalytics = function() {
            window.location.href = 'agent-analytics.html';
        };
        
        window.exportMyLeads = function() {
            // Export current leads to CSV
            console.log('Export leads clicked');
        };
        
        // Lead modal handlers
        window.closeLeadModal = function() {
            document.getElementById('lead-modal').classList.remove('active');
        };
        
        console.log('üéØ Agent dashboard initialized with streamlined dark theme');
    });
    
    // Additional CSS for action cards
    const additionalCSS = `
        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-4);
            margin-top: var(--space-4);
        }
        
        .action-card {
            background: var(--bg-glass);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: var(--space-5);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
            color: var(--text-primary);
        }
        
        .action-card:hover {
            background: var(--bg-accent);
            border-color: var(--border-accent);
            transform: translateY(-2px);
        }
        
        .action-icon {
            font-size: 2rem;
            margin-bottom: var(--space-3);
        }
        
        .action-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin-bottom: var(--space-2);
            color: var(--text-primary);
        }
        
        .action-description {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        
        .leads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-4);
            margin-top: var(--space-4);
        }
        
        .loading-state {
            text-align: center;
            padding: var(--space-8);
            color: var(--text-secondary);
        }
        
        .toast-container {
            position: fixed;
            top: var(--space-8);
            right: var(--space-8);
            z-index: 1000;
        }
    `;
    
    // Inject additional CSS
    const styleSheet = document.createElement('style');
    styleSheet.textContent = additionalCSS;
    document.head.appendChild(styleSheet);
    </script>
</body>
</html>
